<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        header {
            background-color: #121212;
            padding: 1px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 110px;
            width: auto;
            margin: 10px 10px 5px 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 120px;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: transparent;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: background-color 0.3s ease;
        }

        nav a:hover::after {
            background-color: rgba(214, 234, 248);
        }

        .login-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        .main-content {
            padding: 40px;
            text-align: center;
        }

        .main-content h2 {
            color: rgba(214, 234, 248);
        }


        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 1em;
        }

        .form-container button {
            background-color: #ebdb4d;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: rgba(214, 234, 248);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #f0f0f0;
        }

         .toggle-link a {
            color: yellow; 
            text-decoration: none; /* Elimina subrayado */
        }

        .toggle-link a:hover {
            text-decoration: underline;
            color: rgba(214, 234, 248);
        }

    </style>
</head>
<body>

<header>
    <a href="home.html">
    <img src="https://drive.google.com/thumbnail?id=1GpqFFXpvgI8rNzqAdIb_TgaBkT_rAsdK" alt="Logo Gimnasio">
    </a>
    <nav>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="clases.html">Clases</a></li>
            <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="login-icon">
        <a href="login.html">&#128100;</a>
    </div>
</header>

<main class="main-content">
    

    <div class="form-container" id="login-form">
        <h2>Iniciar Sesión</h2>
        <form action="procesar_login.php" method="POST">
            <label for="login-email">Correo Electrónico:</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="toggle-link">
            ¿No tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a>
        </div>
    </div>

    <div class="form-container" id="register-form" style="display: none;">
        <h2>Registro</h2>
        <form action="procesar_registro.php" method="POST">
            <label for="register-name">Nombre Completo:</label>
            <input type="text" id="register-name" name="register-name" required>

            <label for="register-email">Correo Electrónico:</label>
            <input type="email" id="register-email" name="register-email" required>

            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" name="register-password" required>

            <button type="submit">Registrar</button>
        </form>
        <div class="toggle-link">
            ¿Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a>
        </div>
    </div>
</main>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        }
    }
</script>
</body>
</html>
